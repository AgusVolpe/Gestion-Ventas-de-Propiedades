<h2 class="login-title">Registro</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="login-form">
  <mat-form-field class="mat-form-field">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      placeholder="Ingrese email"
    />
  </mat-form-field>
  @if(form['email'].errors?.['pattern']){
    <div>
      <small class="text-danger"> 
        Formato de Email incorrecto.
      </small> 
    </div>
    <br />
  }

  <mat-form-field class="mat-form-field">
    <mat-label for="password">Password</mat-label>
    <input
      matInput
      id="password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      placeholder="Ingrese contraseña"
    />
    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> -->
    <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  @if(form['password'].errors?.['pattern']){
    <div>
      <small class="text-danger">
        La contraseña debe contener al menos una letra mayúscula, un carácter especial y un número.
      </small> 
    </div>
    <br />
  }

  
  <mat-form-field class="mat-form-field">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let rol of roles" [value]="rol.name">
        {{rol.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <hr />

  <div class="button-container">
    <button type="submit" class="button button-submit">Registrar</button>

    <a routerLink="/auth/login" class="button button-go-to-login">
      Ir a inicio de sesion
    </a>
  </div>
</form>

<br />
<hr />
