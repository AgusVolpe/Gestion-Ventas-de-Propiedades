<h2 class="login-title">Login</h2>

<form [formGroup]="myForm" (ngSubmit)="login()" class="login-form">
  <mat-form-field class="mat-form-field">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      formControlName="email"
      placeholder="Ingrese email"
    />
  </mat-form-field>
  @if(form['email'].errors?.['pattern']){
    <div>
      <small class="text-danger">
        Formato de Email incorrecto.
      </small> 
    </div>
    <br />
  }

  <mat-form-field class="mat-form-field">
    <mat-label for="password">Password</mat-label>
    <input 
      matInput 
      id="password" 
      [type]="hide ? 'password' : 'text'"
      formControlName="password" 
      placeholder="Ingrese contraseña"/>
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
  @if(form['password'].errors?.['pattern']){
    <div>
      <small class="text-danger">
        La contraseña debe contener al menos una letra mayúscula, un carácter especial y un número.
      </small> 
    </div>
    <br />
  }

  <hr />

  <div class="button-container">
    <button type="submit" mat-raised-button color="primary">
      Iniciar Sesion
    </button>
    <a routerLink="/auth/register" class="button button-go-to-register">
      Ir a Registro
    </a>
  </div>
</form>

<br />
<hr />
