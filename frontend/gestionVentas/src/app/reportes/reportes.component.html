<h2 class="reservas-title">{{title}}</h2>

<ngx-charts-bar-vertical class="grafico"
      [view]="view"
      [results]="salesData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-vertical>
